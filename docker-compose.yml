version: '3'

services:
  pc2-ams-server:
    image: betorobson/pc2-ams-server
    privileged: true
    environment:
      # - STEAM_APP=pc2ds
      - STEAM_APP=ams2ds
    build:
      context: .
    volumes:
      - ./pc2ds-betorobson/web_files_betorobson:/app/pc2ds/web_files_betorobson
      - ./pc2ds-betorobson/web_files_betorobson:/app/ams2ds/web_files_betorobson
      # - node_modules:/pcars2
    ports:
      - 8766:8766/udp
      - 27015:27015/udp
      - 27016:27016/udp
      - 10000:9000
